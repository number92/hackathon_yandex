server {
  server_tokens off;
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    client_max_body_size 20M;
    alias /media/;
  }

  location /static/backend_static/ {
    alias /static/backend_static/;
  }
}